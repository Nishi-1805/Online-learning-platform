<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Home</a></li>
                <li class="main-header__item"><a href="/courses">Courses</a></li>
                <li class="main-header__item"><a href="/hire">Hire with Us</a></li>
                <li class="main-header__item"><a href="/add-product">Add Product</a></li>
                <li class="main-header__item"><a class="active" href="/contact-us">Contact Us</a></li>
                <li class="main-header__item"><a href="/products">Products</a></li>
                <li class="main-header__item"><a href="/cart">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main class="centered">
        
        <form class="contact-form" action="/contact-us" method="POST">
            <h2>Book a Call</h2>
        <p>Book a call slot and our representative will call you within 1hr of selected time</p>
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-control">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-control">
                <label for="date">Time for Call:</label>
                <div class="date-time-container">
                    <input type="date" id="date" name="date" required>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>
            <button type="submit">Get a Call</button>

        </form>
    </main>
</body>

</html>
